apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1  # จำนวน pod ของ Nginx ที่จะสร้าง
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21  # ใช้ image ของ Nginx ล่าสุด
        ports:
        - containerPort: 80  # เปิด port 80 ให้บริการ
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80  # เปิด port 80
      targetPort: 80
  type: NodePort  # ทำให้สามารถเข้าถึงจากภายนอกได้